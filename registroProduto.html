<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de producto</title>
    <link rel="icon" href="/img/logo500x500sinfondo.png">
    <link rel="stylesheet" href="registroProducto.css">
  
</head>

<body>
    

    <div class="registro-producto">
        <h1>Registro de producto</h1>
        <!-- formulario de registro de producto  donde recibir치 el nombre del producto, precio ,descripci칩n y una imagen -->
        <form method="post" id="formulario-registro">
            <div class="nombre-producto">
                <label for="nombre-producto">Nombre del producto</label>
                <input type="text" id="nombre-producto" required>
            </div>
            <div class="precio-producto">
                <label for="precio-producto">Precio del producto</label>
                <input type="number" id="precio-producto" required>
            </div>
            <div class="descripcion-producto">
                <label for="descripcion-producto">Descripci칩n del producto</label>
                <textarea id="descripcion-producto" required></textarea>
            </div>
            <div class="imagen-producto">
                <label for="imagen-producto">Imagen del producto</label>
                <input type="file" id="imagen-producto" required>
            </div>
            <button class="boton-registro" type="submit" id="button-registro">Registrar</button>
        </form>
    </div>
    <!-- tabla de productos -->
    <section class="producto">
        <div class="container-productos">
            <h2>Productos</h2>
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripci칩n</th>
                        <th>Imagen</th>
                        
                    </tr>
                </thead>
                <tbody >
                    <tr></tr>
                </tbody>


            </table>
        </div>
    </section>
    <script src="nav.js"></script>
   </body>
</html>
